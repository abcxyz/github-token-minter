name: 'Test Token Minting'
on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    permissions:
      contents: 'write'
      packages: 'write'
      id-token: write
    runs-on: 'ubuntu-latest'
    steps:
      - uses: "actions/checkout@v3"

      - uses: "actions/setup-node@v3"
        with:
          node-version: "16"

      - run: npm install node-fetch@v2

      - id: "token"
        uses: "actions/github-script@v6"
        with:
          result-encoding: "string"
          retries: 3
          script: |-
            try{
              const fetch = require('node-fetch');
              const workflowIdToken = await core.getIDToken()

              const tokenRequest = {
                repos: ['github-token-minter'],
                scopes: {
                  'issues': 'read',
                }
              }

              const tokenResponse = await fetch("https://github-token-minter-w2nrasvzeq-uc.a.run.app", {
                method: 'POST',
                headers: {
                  'Accept': `text/plain`,
                  'Authorization': `Bearer ${actionIdToken}`,
                  'Content-Type': `application/json`
                },
                body: JSON.stringify(tokenRequest)
              })

              const idToken = await tokenResponse.text()
              core.setSecret(idToken)
              return idToken
            }catch(err){
              core.setFailed(`Failed to get id token: ${err}`)
            }

      - uses: "actions/github-script@v6"
        with:
          result-encoding: "string"
          retries: 3
          github-token: "${{ steps.token.outputs.result }}"
          script: |-
            await github.rest.issues.listCommentsForRepo({
              org: '${{ github.repository_owner }}',
              repo: 'github-token-minter',
            });
