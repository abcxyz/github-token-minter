name: 'Test Token Minting'
on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'

env:
  wif_provider: 'projects/576818306874/locations/global/workloadIdentityPools/wif-gh-pool/providers/wif-gh-provider'
  wif_service_account: 'github-token-minter-wif-sa@github-token-minter-dev.iam.gserviceaccount.com'

jobs:
  test:
    permissions:
      contents: 'write'
      packages: 'write'
      id-token: write
    runs-on: 'ubuntu-latest'
    steps:
      - uses: "actions/checkout@v3"

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@c4799db9111fba4461e9f9da8732e5057b394f72' # ratchet:google-github-actions/auth@v0
        with:
          workload_identity_provider: '${{ env.wif_provider }}'
          service_account: '${{ env.wif_service_account }}'
          token_format: 'id_token'
          id_token_audience: 'https://github-token-minter-w2nrasvzeq-uc.a.run.app'
          id_token_include_email: true

      - id: "mint-token"
        env:
          token: ${{ steps.auth.outputs.id_token }}
        run: |
          OIDC_TOKEN=$(curl -sLS "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=github-token-minter" -H "User-Agent: actions/oidc-client" -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN")
          JWT=$(echo $OIDC_TOKEN | jq -j '.value')

          APP_TOKEN=$(curl -X POST -d'{"repos":["github-token-minter"],"scopes":{"issues":"read"}}' \
            -H "Authorization: Bearer ${{env.token}}" \
            -H "X-GitHub-OIDC-Token: ${JWT}" \
            https://github-token-minter-w2nrasvzeq-uc.a.run.app/token)

          echo "token=${APP_TOKEN}" >> $GITHUB_OUTPUT

      - id: 'use-token'
        env:
          token: ${{ steps.mint-token.outputs.token }}
        run: |
          curl \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{env.token}}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/abcxyz/github-token-minter/issues/events

